<!-- myfirstapp/templates/myfirstapp/product_family_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Product Family List</title>
</head>
<body>
    <h1>Product Family List</h1>
    <ul>
        {% for product_family in product_families %}
            <li><a href="{% url 'product_family_detail' pk=product_family.pk %}">{{ product_family.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'product_family_new' %}">Add a new product family</a>
</body>
</html>

<!-- myfirstapp/templates/myfirstapp/product_family_edit.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product Family</title>
    <!-- Ajouter le lien vers le fichier CSS Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <!-- Utiliser les classes Bootstrap pour le style -->
    <div class="container mt-5">
        <h1>Edit Product Family</h1>
        
        <!-- Ajouter le formulaire d'Ã©dition ici -->
        <form method="post" class="product-family-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>

        <!-- Utiliser les classes Bootstrap pour styliser le bouton "Back to product family detail" -->
        <a href="{% url 'product_family_detail' pk=product_family.pk %}" class="btn btn-secondary mt-3">Back to product family detail</a>
        
        <!-- Ajouter le fichier JavaScript Bootstrap (optionnel) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </div>
</body>
</html>

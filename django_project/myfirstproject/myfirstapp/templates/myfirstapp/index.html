<!-- base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Include the necessary meta tags, CSS, and Bootstrap CDN links here -->
    {% block head %}{% endblock %}
</head>

<body>

    <!-- Your Navbar Code -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info p-3">
        <div class="container-fluid">
            <div id="logo">
                <a class="navbar-brand" href="#">
                    <span class="logo-light" style="color: #fff;">AN</span><span class="logo-dark" style="color: #333;">SADE</span>
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <!-- Your Navbar Links for the three pages -->
                    <li class="nav-item">
                        <a class="nav-link mx-3 active" aria-current="accueil" href="{% url 'accueil' %}" style="font-size: 18px; color: #fff;">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-3" href="{% url 'services' %}" style="font-size: 18px; color: #fff;">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-3" href="{% url 'about_us' %}" style="font-size: 18px; color: #fff;">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Block to be filled by child pages -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Add your JavaScript and Bootstrap CDN links here if needed -->
    {% block scripts %}{% endblock %}
</body>

</html>

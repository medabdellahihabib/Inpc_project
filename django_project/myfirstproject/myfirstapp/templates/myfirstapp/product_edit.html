<!-- myfirstapp/templates/myfirstapp/product_edit.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit{% else %}New{% endif %} Product</title>
    <!-- Ajouter le lien vers le fichier CSS Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <!-- Utiliser les classes Bootstrap pour le style -->
    <div class="container mt-5">
        <h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Product</h1>
        <form method="post" class="product-form">

            <!-- Utiliser les classes Bootstrap pour styliser le formulaire -->
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Back to list</a>
    </div>

    <!-- Ajouter le fichier JavaScript Bootstrap (optionnel) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>

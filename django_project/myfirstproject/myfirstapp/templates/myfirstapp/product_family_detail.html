<!-- myfirstapp/templates/myfirstapp/product_family_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Family Detail</title>
    <!-- Ajouter le lien vers le fichier CSS Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <!-- Utiliser les classes Bootstrap pour le style -->
    <div class="container mt-5">
        <h1>Product Family Detail</h1>
        <p><strong>Name:</strong> {{ product_family.name }}</p>

        <!-- Ajouter les boutons "Edit" et "Delete" avec les liens appropriÃ©s -->
        <a href="{% url 'product_family_edit' pk=product_family.pk %}" class="btn btn-primary mr-2">Edit</a>
        
        <!-- Ajouter le lien de suppression avec confirmation -->
        <a href="#" class="btn btn-danger" data-toggle="modal" data-target="#confirmDelete">Delete</a>

        <!-- Modal de confirmation de suppression -->
        <div class="modal fade" id="confirmDelete" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmDeleteLabel">Confirmation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this product family?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <a href="{% url 'product_family_delete' pk=product_family.pk %}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Utiliser les classes Bootstrap pour styliser le bouton "Back to product family list" -->
        <a href="{% url 'product_family_list' %}" class="btn btn-secondary">Back to product family list</a>
        
        <!-- Ajouter le fichier JavaScript Bootstrap (optionnel) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </div>
</body>
</html>

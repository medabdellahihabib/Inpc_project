{% extends 'base.html' %}

{% block content %}
  <h2>Liste des Prices</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Value</th>
        <th>Date</th>
        <!-- Ajoutez d'autres colonnes selon votre modèle -->
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for price in prices %}
        <tr>
          <td>{{ price.id }}</td>
          <td>{{ price.value }}</td>
          <td>{{ price.date }}</td>
          <!-- Ajoutez d'autres colonnes selon votre modèle -->
          <td>
            <a href="{% url 'price_detail' pk=price.id %}" class="btn btn-info btn-sm">Détails</a>
            <a href="{% url 'price_edit' pk=price.id %}" class="btn btn-warning btn-sm">Modifier</a>
            <a href="{% url 'price_delete' pk=price.id %}" class="btn btn-danger btn-sm">Supprimer</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'price_new' %}" class="btn btn-primary btn-sm">Nouveau Price</a>
{% endblock %}

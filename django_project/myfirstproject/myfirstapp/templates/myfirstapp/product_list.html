<!-- myfirstapp/templates/myfirstapp/product_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li><a href="{% url 'product_detail' pk=product.pk %}">{{ product.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'product_new' %}">Add a new product</a>
</body>
</html>
